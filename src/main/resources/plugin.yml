name: Lifesteal
version: '${project.version}'
author: "SNWCreations"
main: snw.lifesteal.Main
api-version: 1.16

commands:
  lifesteal:
    description: "Lifesteal 插件功能的总开关。"
    usage: "/lifesteal"
    permission: op
    permission-message: You do not have <permission>
  drawheart:
    description: "使用此命令取出你的心(即血量上限)，作为物品。"
    usage: "/drawheart <数量>"
  transferheart:
    description: "使用此命令将你的心瞬间转移给指定的玩家。此操作不可逆，慎重。"
    usage: "/transferheart <玩家> <血量>"